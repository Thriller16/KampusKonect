<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{groupName}}</ion-title>
    <ion-buttons end>
      <button *ngIf = "owner" ion-button icon-only (click)="presentOwnerSheet()">
        <ion-icon name="menu"></ion-icon>
      </button>

      <button *ngIf="!owner" ion-button icon-only (click)="presentMembersSheet()">
        <ion-icon name="menu"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="message-wrap">

    <div *ngFor="let item of allmessages; let i = index" text-wrap class="message"

         [class.left]="item.sentby === buddy.uid "
         [class.right]=" item.sentby != buddy.uid ">

        <div class="msg-detail">
            <div class="msg-info">
                <p *ngIf = "item.sentby === buddy.uid">{{buddy.displayName}}&nbsp;&nbsp;&nbsp;</p>
                <p *ngIf = "item.sentby != buddy.uid">{{username}}&nbsp;&nbsp;&nbsp;</p>
                
            </div>
            <div class="msg-content">
                <span class="triangle"></span>
                <p *ngIf = "!imgornot[i]"class="line-breaker ">{{item.message}}</p>
                <img *ngIf = "imgornot[i]" class="line-breaker " src="{{item.message}}">                
            </div>
        </div>
    </div>

</div>


</ion-content>

<ion-footer ion-fixed>
    <ion-toolbar>
      <ion-input [(ngModel)]="newmessage" placeholder="Write your message..."></ion-input>
  
      <ion-buttons end>
        <button ion-button (click)="sendpicmsg()">
          <ion-icon name="md-attach" color="primary"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-buttons end>
        <button ion-button (click)="addmessage()">
          <ion-icon name="send" color="primary"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-footer>
