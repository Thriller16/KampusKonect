<ion-header >
  <ion-navbar align-title="center">
      <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <p align="center"><img style="zoom:20%;" src="../../assets/imgs/logoo.jpg"></p>

  <ion-list>  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button block ion-button class="loginbtns" (click)="logUserIn()">Log In</button>
    <button block ion-button class="facebookbutton"><ion-icon class="icon ion-home custom-icon" name="logo-facebook" style="margin-right:20px"></ion-icon>Login with facebook</button>  
  </div>

  <div padding style="text-align:center;" (click)="createaccount()">
      <ion-label >Dont have an account? Sign Up</ion-label>
  </div>
</ion-content>
