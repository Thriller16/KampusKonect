<ion-header >

  <ion-toolbar  align-title="left">
      <button ion-button left menuToggle>
        <ion-icon class="icon ion-home custom-icon" name="menu"></ion-icon>
      </button>
      <ion-title>CampusKonekt</ion-title>

      <!-- Button for testing the login page -->
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon class="icon ion-home custom-icon" name="search"></ion-icon>
          </button>
      </ion-buttons>


      <ion-buttons end>
          <button ion-button icon-only>
              <ion-badge >5</ion-badge>
            <ion-icon class="icon ion-home custom-icon" name="notifications-outline"></ion-icon>
            
          </button>
      </ion-buttons>

    </ion-toolbar>

</ion-header>


<ion-content class="master">

<!-- Post Card -->
<div class="postcard">
      <ion-item>
          <!-- <ion-icon name="contact"></ion-icon> -->
          <ion-icon name="contact" item-start large></ion-icon>
          <ion-textarea placeholder="What have you got?"></ion-textarea>
          <ion-icon name="ios-camera-outline" item-end></ion-icon>
          <ion-icon name="ios-videocam-outline" item-end></ion-icon>
          <ion-icon name="ios-musical-notes-outline" item-end></ion-icon>
          
          
      </ion-item>

    </div>




<!-- Card Two test -->
<div class="contentclass">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/banky.png">
      </ion-avatar>
      <h2>Odogwu Johnny</h2>
      <p>Dec 5, 2018. <b>UNIPORT</b></p>

      <ion-icon name="md-more" item-end></ion-icon>
    
    </ion-item>

        <p>Meet banky W and his wife</p>

    <img src="../../assets/imgs/banky.png">
  
    <table id="t01" style="width:100%">
      <tr>
        <td>
          <rating
          readOnly="false"
          max="5"
          emptyStarIconName="ios-heart-outline"
          halfStarIconName="star-half"
          starIconName="ios-heart"
          nullable="false"
          [(ngModel)]="rate" 
      (ngModelChange)="onModelChange($event)"></rating>
        </td>

        <td>4(7,296)</td> 
      </tr>

      <tr>
        <td class="other">
          <button ion-button icon-left clear small color="dark">
            <ion-icon name="text"></ion-icon>
            <div>4 Reviews</div>
          </button>
        </td>

        <td>
          <button ion-button icon-left clear small color="dark">
            <ion-icon name="md-share"></ion-icon>
            <div>4 Shares</div>
          </button>
        </td> 
      </tr>
    </table>  
  </div>




<!-- Card One test -->
<ion-card class="contentclass">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/genet.jpg">
      </ion-avatar>
      <h2>Nikky braide</h2>
      <p>Nov 5, 2018. <b>RSUST</b></p>

      <ion-icon name="md-more" item-end></ion-icon>
    </ion-item>
  
    <ion-card-content>
        <p>Happy birthday to me</p>
      </ion-card-content>

    <img src="../../assets/imgs/genet.jpg">
  
    <ion-row>

     
      <ion-col>
        <button ion-button icon-left clear small color="dark">
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left clear small color="dark">
          <ion-icon name="md-share"></ion-icon>
          <div>4 Shares</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>



</ion-content>
