<ion-header >

  <ion-toolbar  align-title="left">
      <button ion-button left menuToggle>
        <ion-icon class="icon ion-home custom-icon" name="menu"></ion-icon>
      </button>
      <ion-title>CampusKonekt</ion-title>

      <!-- Button for testing the login page -->
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon class="icon ion-home custom-icon" name="search"></ion-icon>
          </button>
      </ion-buttons>


      <ion-buttons end>
          <button ion-button icon-only>
              <ion-badge >5</ion-badge>
            <ion-icon class="icon ion-home custom-icon" name="notifications-outline"></ion-icon>
            
          </button>
      </ion-buttons>

    </ion-toolbar>

</ion-header>


<ion-content class="master">

<!-- Post Card -->
<div class="postcard">
      <ion-item>
          <!-- <ion-icon name="contact"></ion-icon> -->
          <ion-icon name="contact" item-start large></ion-icon>
          <ion-textarea placeholder="What have you got?"></ion-textarea>
          <ion-icon name="ios-camera-outline" item-end></ion-icon>
          <ion-icon name="ios-videocam-outline" item-end></ion-icon>
          <ion-icon name="ios-musical-notes-outline" item-end></ion-icon>
          
          
      </ion-item>

    </div>




<!-- Card Two test -->

              </td>
