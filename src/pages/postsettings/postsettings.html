<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Post Settings
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label>Keep the most interesting posts on top</ion-label>
        <ion-toggle color="blue" checked="false"></ion-toggle>
</ion-item>

<ion-item>
    <ion-label>Allow autoplay for videos</ion-label>
        <ion-toggle color="blue" checked="false"></ion-toggle>
</ion-item>

<ion-item>
    <ion-label>Allow autoplay for audios</ion-label>
        <ion-toggle color="blue" checked="false"></ion-toggle>
</ion-item>


<ion-item>
  <ion-label>Uplaod quality</ion-label>
      <ion-select >
        <ion-option selected>Normal</ion-option>
        <ion-option >High Quality</ion-option>
      </ion-select>
</ion-item>

</ion-content>
