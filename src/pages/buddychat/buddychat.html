<div class="message-wrap">

    <div *ngFor="let item of allmessages; let i = index" text-wrap
    class="message"
    [class.left]=" item.sentby != buddy.uid"
    [class.right]=" item.sentby === buddy.uid">

        <img class="user-img" src="{{buddy.photoURL}}" alt="" src="">


        <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->

        <div class="msg-detail">
            <div class="msg-info">
                <p>
                    {{buddy.displayName}}&nbsp;&nbsp;&nbsp;</p>
            </div>
            <div class="msg-content">
                <span class="triangle"></span>
                <p class="line-breaker ">{{item.message}}</p>
            </div>
        </div>
    </div>

</div>

</ion-content>







































<ion-footer ion-fixed>
  <ion-toolbar>
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message..."></ion-input>

    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="md-attach" color="primary"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
