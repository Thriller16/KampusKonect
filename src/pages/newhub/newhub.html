<ion-header>

    <ion-navbar color="primary">
      <ion-title>Create hub</ion-title>
      
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

    <div class="profile-image" (click)="chooseimage()">
    
        <img src="{{newhub.hubPic}}">
      </div>
    
      <div>
        <h2 (click)="edithubname()">{{newhub.hubName}}</h2>
      </div>
    
      <div>
        Tap on pic or image to change it
      </div>
    
      <div class="spacer" style="height:10px"></div>
    
      <div>
        <button ion-button round outline (click)="createhub()">Create hub</button>
      </div>

</ion-content>
