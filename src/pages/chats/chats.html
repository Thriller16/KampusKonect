    <ion-item-sliding *ngFor="let item of myrequests">
      <ion-item>
        <ion-avatar>
          <img src="{{item.photoURL}}">
          
        </ion-avatar>
        <h4>{{item.displayName}}</h4>
      </ion-item>

      <ion-item-options>
        <button ion-button color="primary" (click)="accept(item)">
          <ion-icon name="checkmark"></ion-icon>
          ADD
        </button>

        <button ion-button color="primary" (click)="ignore(item)">
          <ion-icon name="trash"></ion-icon>
          DELETE
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <ion-fab bottom right>
        <button ion-fab>
          <ion-icon color="light" name="md-create"></ion-icon>
        </button>
      </ion-fab>
