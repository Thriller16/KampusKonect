<ion-header >

  <ion-toolbar  align-title="left">
      <button ion-button left menuToggle>
        <ion-icon class="icon ion-home custom-icon" name="menu"></ion-icon>
      </button>
      <ion-title>Settings</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item padding (click)="openProfile()">Profile</ion-item>
        <ion-item padding (click)="openPrivacy()">Privacy</ion-item>
        <ion-item padding (click)="openNotificationSettings()" >Notifications</ion-item>
        <ion-item padding (click)="postSettings()">Post Settings</ion-item>
        
        
        
    </ion-list>
</ion-content>
