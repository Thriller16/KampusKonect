<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p align="center"><img style="zoom:20%;" src="../../assets/imgs/logoo.jpg"></p>
  
    <ion-list>  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="newUser.email"></ion-input>
    </ion-item>
  
  
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="newUser.password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Comfirm password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Display Name</ion-label>
          <ion-input type="text" [(ngModel)]="newUser.displayname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>I accept the terms and conditions</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      
    </ion-list>
  
    <div padding>
      <button block ion-button class="loginbtns" (click)="registeruser()">Sign Up</button>
      <button block ion-button class="facebookbutton"><ion-icon class="icon ion-home custom-icon" name="logo-facebook" style="margin-right:20px"></ion-icon>Sign Up with facebook</button>
      
    </div>
  
</ion-content>
