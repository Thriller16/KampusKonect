<ion-menu persistent="true" [content]="content" type="overlay">
    <ion-header no-border>
      <ion-toolbar>
            <!-- <ion-title> -->
                <div class="container">
                    <img class="userimage" src="../../assets/imgs/banky.png">
                    <div class="user-name">Nelson Enstein</div>
                    <div class="user-mail">View my profile</div>
                </div>
            <!-- </ion-title> -->

      </ion-toolbar>
    </ion-header>

    <ion-content>

          <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-left></ion-icon>
              {{p.title}}
            </button>
          </ion-list>

    </ion-content>
      
</ion-menu>
      
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
